<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="icon"
      href="/images/abc restaurant logo.png"
      type="image/x-icon"
    />
    <style>
        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 1.5rem;
            unicode-bidi: bidi-override;
            cursor: pointer;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            display: inline-block;
            font-size: 2rem;
        }
        .star-rating input:checked ~ label,
        .star-rating input:hover ~ label,
        .star-rating input:hover ~ input ~ label {
            color: gold;
        }
        .star-rating input:checked + label,
        .star-rating input:checked + label ~ label {
            color: gold;
        }
    </style>
</head>
<body>
                  <div class="container">
       
                <div class="row">
        
                    <div class="col-md-8 mx-auto rounded border p-4 m-4">
                        <h2 class="text-center mb-5">Edit Table Reservation</h2>
        
                        <form method="post" enctype="multipart/form-data"th:object="${customerAddFeedbackDto}">
        
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Rate</label>
                                <div class="col-sm-8">
                                    <div class="star-rating" onclick="setRating(event)">
                                        <input type="radio" id="star5" name="rate" value="5">
                                        <label for="star5" title="5 stars">&#9733;</label>
                                        <input type="radio" id="star4" name="rate" value="4">
                                        <label for="star4" title="4 stars">&#9733;</label>
                                        <input type="radio" id="star3" name="rate" value="3">
                                        <label for="star3" title="3 stars">&#9733;</label>
                                        <input type="radio" id="star2" name="rate" value="2">
                                        <label for="star2" title="2 stars">&#9733;</label>
                                        <input type="radio" id="star1" name="rate" value="1">
                                        <label for="star1" title="1 star">&#9733;</label>
                                    </div>
                                    <p id="rating-error" style="color: red; display: none;">Please select a rating.</p>
                                </div>
                            </div>
                        
                            <script>
                                function setRating(event) {
                                    const ratingInputs = document.querySelectorAll('.star-rating input');
                                    let ratingSelected = false;
                                    ratingInputs.forEach(input => {
                                        if (input.checked) {
                                            ratingSelected = true;
                                        }
                                    });
                                    document.getElementById('rating-error').style.display = ratingSelected ? 'none' : 'block';
                                }
                            </script>
                              
              
                              <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Description</label>
                                <div class="col-sm-8">
                                      <textarea class="form-control" th:field="${customerAddFeedbackDto.description}" placeholder="Additional Note"></textarea>
                                      <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                          th:errors="${customerAddFeedbackDto.description}"></p></div>       
                              </div>
        
                            <div class="row">
                                <div class="offset-sm-4 col-sm-4 d-grid">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="col-sm-4 d-grid">
                                    <a class="btn btn-outline-primary" href="/customerfeedback" role="button">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
        
                </div>
        
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
