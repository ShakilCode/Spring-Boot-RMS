<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="icon"
      href="/images/abc restaurant logo.png"
      type="image/x-icon"
    />
</head>
<body>
    <div class="container" style="padding: 30px; background-color: #f4f4f4;">
        <div class="page-inner">
          <div
            class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-4 pb-5"
          >
            <div>
              <h3 class="fw-bold mb-3" style="font-size: 26px; color: #1a1a1a; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Hello,</h3>
              <h6 class="op-7 mb-2" style="font-size: 18px; color: #555; line-height: 1.6;">You can either cancel or edit the table reservation. Thank you...</h6>
            </div>
          </div>

          <div class="container" style="background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <h1 class="text-center my-4" style="font-size: 32px; color: #333; text-transform: uppercase; letter-spacing: 1px;">View Feedbacks</h1>
    
            <table class="table" style="width: 100%; border-collapse: separate; border-spacing: 0; border-radius: 8px; overflow: hidden;">
              <thead>
                <tr style="background-color: #28a745; color: white;">
                  <th style="padding: 12px; border: none; border-bottom: 2px solid #ddd;">Rate</th>
                  <th style="padding: 12px; border: none; border-bottom: 2px solid #ddd;">Description</th>
                  <th style="padding: 12px; border: none; border-bottom: 2px solid #ddd;">Action</th>
                </tr>
              </thead>
    
              <tbody>
                <tr th:each="customerAddFeedback : ${customeraddfeedback}" style="background-color: #f9f9f9; border-bottom: 1px solid #ddd;">
                  <td style="padding: 12px; border: none;" th:text="${customerAddFeedback.rate}"></td>
                  <td style="padding: 12px; border: none;" th:text="${customerAddFeedback.description}"></td>
                  <td style="white-space:nowrap; padding: 12px; border: none;">
                    <a class="btn btn-primary btn-sm" 
                       th:href="@{/customerfeedback/edit(id=${customerAddFeedback.id})}"
                       style="
                         background-color: #007bff; 
                         color: white; 
                         border: none; 
                         border-radius: 8px; 
                         padding: 6px 12px;
                         text-decoration: none;
                         font-size: 15px;
                         transition: background-color 0.4s ease, transform 0.4s ease;
                       "
                       onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.1)';"
                       onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';"
                    >
                      Edit
                    </a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/customerfeedback/delete(id=${customerAddFeedback.id})}"
                       onclick="return confirm('Are you sure?')"
                       style="
                         background-color: #dc3545; 
                         color: white; 
                         border: none; 
                         border-radius: 8px; 
                         padding: 6px 12px;
                         text-decoration: none;
                         font-size: 15px;
                         transition: background-color 0.4s ease, transform 0.4s ease;
                       "
                       onmouseover="this.style.backgroundColor='#c82333'; this.style.transform='scale(1.1)';"
                       onmouseout="this.style.backgroundColor='#dc3545'; this.style.transform='scale(1)';"
                    >
                      Delete
                    </a>
                  </td>
                </tr>
              </tbody>
    
            </table>

            <a href="/index" style="
  display: inline-block; 
  padding: 10px 20px; 
  font-size: 16px; 
  font-weight: bold; 
  color: #ffffff; 
  background-color: #007bff; 
  text-decoration: none; 
  border-radius: 8px; 
  transition: background-color 0.3s ease, transform 0.3s ease; 
  text-align: center; 
  line-height: 1.5;
" 
onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">
  Home
</a>

    
        </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
